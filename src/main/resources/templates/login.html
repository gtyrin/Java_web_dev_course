<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
 <head>
 <title>Flight Crew</title>
   <style>
    .modal{
      padding: 50px;
      background: #ccc;
      position: fixed; top: 50%; left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    .login {
     padding: 2px; /* Поля вокруг текста */
     margin-bottom: 8px; /* Отступ снизу */
    }
  </style>
 </head>
 <body>
     <div th:if="${param.error}">
        <h1 style="color:red">Username or Password is wrong. Please check again</h1>
 
     </div>
     <div th:if="${param.logout}">
         <h2>Logged out.</h2>
     </div>
     <form th:action="@{/login}" class="modal" method="post">
	 <h2>Please log in</h2>
         <div> <input id="loginName" class="login" type="text" name="username" placeholder="User Name"/> </div>
         <div> <input class="login" type="password" name="password" placeholder="Password"/> </div>
         <p/>
         <div><input id="submit" type="submit" value="Log In"/>    </div>
     </form>
    <script>
        document.getElementById( "loginName" ).focus();
    </script>
 </body>
</html>
